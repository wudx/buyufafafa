<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">

</head>
<body>
<!--   <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
<script>
  var auth2;
  
  var initSigninV2 = function() {
    console.log("initSigninV2")
    auth2 = gapi.auth2.init({
        client_id: '816540262240-uru477o9rpnivks0ppoqqvh8sabdue44.apps.googleusercontent.com',
        scope: 'profile'
    });

    // Listen for sign-in state changes.
    auth2.isSignedIn.listen(signinChanged);

    // Listen for changes to current user.
    auth2.currentUser.listen(userChanged);

    // Sign in the user if they are currently signed in.
    console.log("auth2.isSignedIn.get()",auth2.isSignedIn.get());
    if (auth2.isSignedIn.get() == true) {
//       auth2.signIn();
    }

    // Start with the current live values.
//     refreshValues();
  };
  gapi.load('auth2', initSigninV2);
  var signinChanged = function (val) {
    console.log('Signin state changed to ', val);
//     document.getElementById('signed-in-cell').innerText = val;
  };
  
  
  var userChanged = function (user) {
    console.log('User now: ', user);
    console.log('userId: ', user.getId());
    
    var profile = user.getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());
    
//     googleUser = user;
//     updateGoogleUser();
//     document.getElementById('curr-user-cell').innerText =
//       JSON.stringify(user, undefined, 2);
  };
  
  
  function onGoogleLogin(){
    auth2.signIn();
  }
  function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());

      // The ID token you need to pass to your backend:
      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);
    }
//   new VConsole();
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      onLogin();
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  function onLogin() {
    FB.login(function(response) {
      console.log("login",response);
      statusChangeCallback(response);
    }, {scope: 'public_profile,user_friends'});
  }
  function onLogout(){
    FB.logout(function(response) {
       console.log("logout",response);
    });
  }
  function onShare(){
    FB.ui({
      method: 'share',
      href: 'https://www.baidu.com',
    }, function(response){
      console.log("share",response);
    });
  }
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '248763859408000',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v3.2' // The Graph API version to use for the call
    });
    FB.AppEvents.logPageView();   
    // Now that we've initialized the JavaScript SDK, we call 
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

//     FB.getLoginStatus(function(response) {
//       statusChangeCallback(response);
//     });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me?fields=id,name,picture,gender', function(response) {
      console.log('Successful login for: ' , response);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
    FB.api('/me/friends', function(response) {
      console.log('Successful friends : ' , response);
    });
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
<input type="button" value="FacebookLogin" onclick="onLogin();" />
<input type="button" value="FacebookLogout" onclick="onLogout();" />
  <input type="button" value="FacebookShare" onclick="onShare();" />
  <input type="button" value="GooglSignin" onclick="onGoogleLogin();" />
<div id="status">
</div>

</body>
</html>
